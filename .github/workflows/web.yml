name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
      - uses: bluefireteam/flutter-gh-pages@v9   
        with:
          compileToWasm: true
          baseHref: /